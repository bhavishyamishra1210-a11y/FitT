<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up - FitClub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="section__container">
    <h1 class="section__header">Create Account</h1>

    <form id="signupForm" style="max-width:420px;margin:auto;">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button class="btn" type="submit" style="width:100%;">Sign Up</button>
    </form>

    <p style="text-align:center;margin-top:20px;color:#6b7d92;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword, updateProfile } from './firebase-config.js';

    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        // set displayName
        await updateProfile(userCred.user, { displayName: name });
        alert('Account created. Please login.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert(err.message || 'Error creating account');
      }
    });
  </script>
</body>
</html>
